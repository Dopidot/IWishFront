<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first" style="margin: 20px; font-weight: 600;">
            <h5 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', cursive;">LOGIN</h5>
        </div>

        <div class="alert alert-success" role="alert" *ngIf="success_message != null">
            {{success_message}}
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="error_message != null">
            {{error_message}}
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <input type="text" id="email" class="fadeIn second" name="email" formControlName="email" placeholder="Email address">
            <input type="password" id="password" class="fadeIn third" name="password" formControlName="password" placeholder="Password">
            <input type="submit" class="fadeIn fourth" value="Login">

            <hr class="my-4">

            <div class="row" style="padding-bottom: 25px;">
                <div class="col-10 offset-1">
                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="button" style="font-size: 15px" (click)="submitFacebookLogin();">
                        <fa class="mr-2" name="facebook" style="margin-right: 5px;"></fa> Login with Facebook
                    </button>
                </div>
            </div>

        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            Don't have an account?
            <a class="underlineHover" href="signup">Sign Up</a>
        </div>

    </div>
</div>
