<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first" style="margin: 20px; font-weight: 600;">
            <h5 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', cursive;">Sign Up</h5>
        </div>

        <!-- Login Form -->
        <form>
            <input type="text" id="firstName" class="fadeIn second" name="First name" placeholder="First name">
            <input type="text" id="lastName" class="fadeIn second" name="Last name" placeholder="Last name">
            <input type="text" id="emailAddress" class="fadeIn second" name="Email address" placeholder="Email address">
            <input type="password" id="password1" class="fadeIn third" placeholder="Password">
            <input type="password" id="password2" class="fadeIn third" placeholder="Confirm password">
            <input type="submit" class="fadeIn fourth" value="Sign Up">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            Already have an account?
            <a class="underlineHover" href="login">Log In</a>
        </div>

    </div>
</div>
